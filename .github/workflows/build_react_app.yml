name: Build ReactJS app

on:
  workflow_call:
    inputs:
      app_folder:
        required: true
        type: string

jobs:
  build_app:
    name: build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ul-develop/CI/.github/actions/build_react_app@main
        with:
          folder_name: ${{ inputs.app_folder }}
